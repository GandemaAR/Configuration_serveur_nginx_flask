<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css">
</head>
<body class="bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-600 min-h-screen flex items-center justify-center">
  <div class="bg-white/95 backdrop-blur-lg p-10 rounded-3xl shadow-2xl w-full max-w-md border border-white/20">
    <div class="text-center mb-10">
      <div class="bg-primary text-white p-6 rounded-full w-24 h-24 mx-auto mb-6 flex items-center justify-center shadow-lg">
        <i data-lucide="shield-lock" class="w-14 h-14"></i>
      </div>
      <h1 class="text-4xl font-bold text-gray-900">Connexion Admin</h1>
      <p class="text-gray-600 mt-2">Accès réservé à l'administrateur</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-6">
          {% for category, message in messages %}
            <div class="bg-red-100 border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
              <span class="block sm:inline">{{ message }}</span>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-6">
      <div class="relative">
        <i data-lucide="key" class="absolute left-4 top-5 w-5 h-5 text-gray-400"></i>
        <input type="password" name="password" placeholder="Mot de passe" required 
               class="w-full pl-12 pr-5 py-5 border border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-primary/30 text-lg transition">
      </div>

      <button type="submit" class="w-full bg-gradient-to-r from-primary to-indigo-700 text-white py-5 rounded-xl font-bold text-xl hover:shadow-2xl transform hover:scale-105 transition duration-200 flex items-center justify-center gap-3">
        <i data-lucide="log-in" class="w-6 h-6"></i>
        Se connecter
      </button>
    </form>

    <div class="mt-8 text-center">
      <a href="/" class="text-primary hover:underline flex items-center justify-center gap-2">
        <i data-lucide="arrow-left" class="w-5 h-5"></i>
        Retour à la bibliothèque
      </a>
    </div>
  </div>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
