<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Admin</title>
  <style>
    /* ===== RESET & BASE ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #4f46e5, #7c3aed, #db2777);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    /* ===== CARTE DE CONNEXION ===== */
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 440px;
    }
    
    /* ===== EN-T√äTE ===== */
    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .login-icon {
      background: #6366f1;
      color: white;
      width: 96px;
      height: 96px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
      font-size: 48px;
    }
    
    .login-title {
      font-size: 36px;
      font-weight: 800;
      color: #1f2937;
      margin-bottom: 8px;
    }
    
    .login-subtitle {
      color: #6b7280;
      font-size: 16px;
    }
    
    /* ===== MESSAGES FLASH ===== */
    .flash-messages {
      margin-bottom: 24px;
    }
    
    .flash-error {
      background: #fee2e2;
      border: 1px solid #fecaca;
      color: #b91c1c;
      padding: 16px;
      border-radius: 12px;
      font-weight: 500;
    }
    
    /* ===== FORMULAIRE ===== */
    .login-form {
      margin-bottom: 32px;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 24px;
    }
    
    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: #9ca3af;
    }
    
    .password-input {
      width: 100%;
      padding: 20px 20px 20px 56px;
      border: 2px solid #e5e7eb;
      border-radius: 16px;
      font-size: 18px;
      transition: all 0.3s;
      background: white;
    }
    
    .password-input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
    }
    
    /* ===== BOUTON ===== */
    .login-button {
      width: 100%;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: white;
      border: none;
      padding: 20px;
      border-radius: 16px;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all 0.3s;
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
    }
    
    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(99, 102, 241, 0.5);
    }
    
    .login-button:active {
      transform: translateY(0);
    }
    
    /* ===== LIEN RETOUR ===== */
    .back-link {
      text-align: center;
      margin-top: 32px;
    }
    
    .back-link a {
      color: #6366f1;
      text-decoration: none;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: color 0.3s;
    }
    
    .back-link a:hover {
      color: #4f46e5;
      text-decoration: underline;
    }
    
    /* ===== RESPONSIVE ===== */
    @media (max-width: 640px) {
      .login-card {
        padding: 32px 24px;
        border-radius: 20px;
      }
      
      .login-icon {
        width: 80px;
        height: 80px;
        font-size: 40px;
        margin-bottom: 20px;
      }
      
      .login-title {
        font-size: 28px;
      }
      
      .password-input {
        padding: 16px 16px 16px 48px;
        font-size: 16px;
      }
      
      .login-button {
        padding: 18px;
        font-size: 18px;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 16px;
      }
      
      .login-card {
        padding: 24px 20px;
      }
      
      .login-title {
        font-size: 24px;
      }
      
      .login-icon {
        width: 72px;
        height: 72px;
        font-size: 36px;
      }
    }
    
    /* ===== ANIMATION ===== */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-card {
      animation: fadeIn 0.6s ease-out;
    }
    
    /* ===== FOCUS VISIBLE ===== */
    *:focus {
      outline: 2px solid #6366f1;
      outline-offset: 2px;
    }
    
    *:focus:not(:focus-visible) {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <!-- En-t√™te -->
    <div class="login-header">
      <div class="login-icon">üîê</div>
      <h1 class="login-title">Connexion Admin</h1>
      <p class="login-subtitle">Acc√®s r√©serv√© √† l'administrateur</p>
    </div>

    <!-- Messages d'erreur -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="flash-error">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Formulaire -->
    <form method="POST" class="login-form">
      <div class="input-group">
        <span class="input-icon">üîë</span>
        <input type="password" name="password" placeholder="Mot de passe" required 
               class="password-input">
      </div>

      <button type="submit" class="login-button">
        <span>‚û°Ô∏è</span> Se connecter
      </button>
    </form>

    <!-- Lien retour -->
    <div class="back-link">
      <a href="/">
        <span>‚Üê</span> Retour √† la biblioth√®que
      </a>
    </div>
  </div>

  <script>
    // JavaScript minimal
    document.addEventListener('DOMContentLoaded', function() {
      // Focus automatique sur le champ mot de passe
      const passwordInput = document.querySelector('input[name="password"]');
      if (passwordInput) {
        setTimeout(() => {
          passwordInput.focus();
        }, 300);
      }
      
      // Animation du bouton au survol
      const loginButton = document.querySelector('.login-button');
      if (loginButton) {
        loginButton.addEventListener('mouseenter', function() {
          this.style.transform = 'translateY(-2px)';
        });
        
        loginButton.addEventListener('mouseleave', function() {
          this.style.transform = 'translateY(0)';
        });
      }
      
      // Emp√™cher la soumission multiple
      const form = document.querySelector('form');
      if (form) {
        form.addEventListener('submit', function() {
          const button = this.querySelector('button[type="submit"]');
          if (button) {
            button.disabled = true;
            button.innerHTML = '<span>‚è≥</span> Connexion en cours...';
          }
        });
      }
    });
  </script>
</body>
</html>
